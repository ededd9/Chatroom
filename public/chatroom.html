<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
    rel="stylesheet"
  />
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>ChatRoom</h1>
        <a href="index.html" class="leave" >Leave Room</a>
      </header>
      
      <main class="chat-body">
        <div class="chat-left-sidebar">
          <h3>Room:</h2>
          <h2>Stocks</h2>
          <ul id="users">
            <li>Edward</li>
            <li>Edward2</li>
            <li>Edward3</li>
          </ul>
        </div>
        <div class="chat-box">
        </div>
      </main>
      <div class="send-chat-container">
        <form id="send-chat">
          <input id="msg" type="text" placeholder="Message" required autocomplete="off"/>
          <button class="btn">Send</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
